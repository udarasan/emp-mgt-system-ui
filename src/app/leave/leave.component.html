<div class="p-3">
  <div>
    <h1>Team Section</h1>
  </div>
  <div class="table-are">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5 mb-5">

      <ng-container matColumnDef="teamId">
        <th mat-header-cell *matHeaderCellDef> Team Id</th>
        <td mat-cell *matCellDef="let element"> {{element.teamId}} </td>
      </ng-container>

      <ng-container matColumnDef="teamName">
        <th mat-header-cell *matHeaderCellDef> Team Name</th>
        <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City</th>
        <td mat-cell *matCellDef="let element">
          {{element.city}}
        </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country</th>
        <td mat-cell *matCellDef="let element">
          {{element.country}}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element">
          {{element.description}}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
