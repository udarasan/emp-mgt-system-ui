<div class="p-3">
  <div>
    <h1>Live Chat</h1>
  </div>
  <div class="tab">
    <p>
      There are currently <strong>{{users}}</strong> users online. Start
      chatting!
    </p>
  </div>


  <div class="message-area">
    <h4 *ngFor="let message of messages"> {{message}} </h4>
  </div>


  <div class="pt-2">
    <textarea
      spellcheck="true"
      autocomplete="true"
      autocorrect="true"
      rows="1"
      class="chat-input"
      [(ngModel)]="message"
      placeholder="type message..."
      (keyup.enter)="addChat()"
    >
    </textarea>
  </div>


  <button mat-raised-button  (click)="addChat()">
    SEND
  </button>

</div>
