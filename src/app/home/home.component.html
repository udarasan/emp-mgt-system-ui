
<div class="p-3 d-inline-flex ">
  <mat-card class="card p-2">
    <mat-card-title>Players </mat-card-title>
    <mat-card-subtitle>count</mat-card-subtitle>
    <h1>{{empcount}}</h1>
  </mat-card>
  <mat-card class="card p-2">
    <mat-card-title>Events</mat-card-title>
    <mat-card-subtitle>count</mat-card-subtitle>
    <h1>{{depcount}}</h1>
  </mat-card>
  <mat-card class="card p-2">
    <mat-card-title>Teams</mat-card-title>
    <mat-card-subtitle>count</mat-card-subtitle>
    <h1>{{teamsCount}}</h1>
  </mat-card>

</div>
<div class="p-3 table-are">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  mb-5">
    <ng-container matColumnDef="aids">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.aids}} </td>
    </ng-container>
    <ng-container matColumnDef="dates">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.dates}} </td>
    </ng-container>
    <ng-container matColumnDef="functions">
      <th mat-header-cell *matHeaderCellDef> Function</th>
      <td mat-cell *matCellDef="let element"> {{element.functions}} </td>
    </ng-container>
    <ng-container matColumnDef="messages">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.messages}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
